# HTTP Virtual Host (port 8080)
<VirtualHost *:8080>
    ServerName 18.208.131.237 
    DocumentRoot /var/www/kiosk
    WSGIDaemonProcess kioskapp python-path=/var/www/kiosk python-home=/var/www/kiosk/.kiosk
    WSGIProcessGroup kioskapp
    WSGIScriptAlias / /var/www/kiosk/app.wsgi    
    <Directory /var/www/kiosk>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    
    # Serve static files directly with Apache
    Alias /static /var/www/kiosk/static
    <Directory /var/www/kiosk/static>
        Require all granted
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/kiosk_error.log
    CustomLog ${APACHE_LOG_DIR}/kiosk_access.log combined
</VirtualHost>

# HTTPS Virtual Host (port 8443)
<VirtualHost *:8443>
    ServerName 18.208.131.237 
    DocumentRoot /var/www/kiosk
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/kiosk/kiosk.crt
    SSLCertificateKeyFile /etc/ssl/private/kiosk/kiosk.key
    
    # Modern SSL/TLS Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # WSGI Configuration
    WSGIDaemonProcess kioskapp-ssl python-path=/var/www/kiosk python-home=/var/www/kiosk/.kiosk
    WSGIProcessGroup kioskapp-ssl
    WSGIScriptAlias / /var/www/kiosk/app.wsgi    
    <Directory /var/www/kiosk>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    
    # Serve static files directly with Apache
    Alias /static /var/www/kiosk/static
    <Directory /var/www/kiosk/static>
        Require all granted
    </Directory>
    
    # HTTPS-specific headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/kiosk_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/kiosk_ssl_access.log combined
</VirtualHost>
